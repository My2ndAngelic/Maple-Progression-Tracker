<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapleStory Characters</title>
  <link id="themeStylesheet" rel="stylesheet" href="style.css" />
</head>
<body>
<div id="navbar">
  <button id="overviewBtn">Overview</button>
  <button id="progressionBtn">Progression</button>
  <button id="equipmentBtn">Equipment</button>
  <button id="cashBtn">Cash</button>
  <button id="arcaneBtn">Arcane Symbol Detail</button>
  <button id="sacredBtn">Sacred Symbol Detail</button>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

  <h1>MapleStory Tracker</h1>

<!--  </div>-->
  <div id="overviewView">
    <table id="charTable" class="data-table">
      <thead>
        <tr>
            <th>IGN</th>
            <th>Level</th>
            <!-- <th>Link Skill</th> -->
            <th>Arcane Power</th>
            <th>Arcane Stat</th>
            <th>Sacred Power</th>
            <th>Sacred Stat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="progressionView" class="hidden">
      <table id="progressionTable" class="data-table">
        <thead>
          <tr>
            <th>IGN</th>
            <th>Level</th>
            <th>Faction</th>
            <th>Archetype</th>
            <th>Class</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="arcaneView" class="hidden">
    <table id="arcaneTable" class="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
<!-- Add this after the arcaneView div -->
<div id="sacredView" class="hidden">
  <table id="sacredTable" class="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
<div id="equipmentView" class="hidden">
  <table id="equipmentTable" class="data-table">
    <thead>
      <tr>
        <th>IGN</th>
        <th>Level</th>
        <th>Weapon</th>
        <th>Secondary</th>
        <th>Emblem</th>
        <th>Hat</th>
        <th>Top</th>
        <th>Bottom</th>
        <th>Shoe</th>
        <th>Cape</th>
        <th>Gloves</th>
        <th>Shoulder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div id="cashView" class="hidden">
  <table id="cashTable" class="data-table">
    <thead>
      <tr>
        <th>IGN</th>
        <th>Level</th>
        <th>Petsnack</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
