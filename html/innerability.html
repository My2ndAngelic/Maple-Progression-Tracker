<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapleStory Tracker - Inner Ability</title>
  <link id="themeStylesheet" rel="stylesheet" href="../style/style.css" />
  <style>
    /* Additional styles for the inner ability table - using general app styling */
    .ia-table th.preset-header {
      border-bottom: none;
    }
    .ia-table th.line-header {
      font-weight: normal;
      font-size: 0.9em;
    }
    .ia-table th, .ia-table td {
      padding: 6px 8px;
      text-align: center;
    }
    #innerAbilityTable {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    #innerAbilityView {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="innerAbilityView">
      <table id="innerAbilityTable" class="data-table ia-table">
        <thead>
          <tr>
            <th rowspan="2">IGN</th>
            <th rowspan="2">Level</th>
            <th colspan="3" class="preset-header">Preset 1</th>
            <th colspan="3" class="preset-header">Preset 2</th>
            <th colspan="3" class="preset-header">Preset 3</th>
          </tr>
          <tr>
            <th class="line-header">Line 1</th>
            <th class="line-header">Line 2</th>
            <th class="line-header">Line 3</th>
            <th class="line-header">Line 1</th>
            <th class="line-header">Line 2</th>
            <th class="line-header">Line 3</th>
            <th class="line-header">Line 1</th>
            <th class="line-header">Line 2</th>
            <th class="line-header">Line 3</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="../script/innerability.js"></script>
</body>
</html>
